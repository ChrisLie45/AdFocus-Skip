<!DOCTYPE html>
<ent-lang lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Image preview</title>
        <link rel="stylesheet" href="options.css">
    </head>

    <body>
        <header>
            <h2>Reddit Image Preview</h2>
        </header>
        <div class="container">
            <div class="button-container">
                <label class="power-button">
                    <input type="checkbox" name="checkbox" id="extension-enabled">
                    <img class="button-icon" src="../images/power-button.png" alt="On/Off button" width="100" height="100">
                </label>
            </div>

            <div class="options-container">
                <span class="label">Hide Image Label</span>
                <label class="switch">
                    <input type="checkbox" name="checkbox" id="hide-label">
                    <span class="slider round"></span>
                </label>
            </div>    
            <script src="options.js"></script>
        </div>
    </body>
</html>
